
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: #fff;
}

.container {
    max-width: 800px;
    margin: auto;
}

.header {
    text-align: center;
    margin-top: 50px;
}

.header h1 {
    font-size: 50px;
    color: #2f2f2f;
}

.main {
    margin-top: 50px;
    text-align: center;
}

.main form {
    width: 300px;
    margin: auto;
}

.main input[type="text"] {
    width: 100%;
    height: 40px;
    border: 1px solid #2f2f2f;
    padding: 0 10px;
}

.main input[type="submit"] {
    width: 100%;
    height: 40px;
    border: 1px solid #2f2f2f;
    background: #2f2f2f;
    color: #fff;
    font-weight: bold;
    margin-top: 10px;
}

.weather {
    margin-top: 50px;
    width: 300px;
    margin: auto;
    border: 1px solid #2f2f2f;
    padding: 20px 10px;
}

.weather .weather-icon {
    text-align: center;
}

.weather .weather-icon img {
    width: 100px;
}

.weather .weather-info {
    text-align: center;
}

.weather .weather-info .temperature {
    font-size: 30px;
    color: #2f2f2f;
}

.weather .weather-info .description {
    color: #2f2f2f;
}

.weather .location {
    text-align: center;
    margin-top: 20px;
    font-size: 20px;
    color: #2f2f2f;
}

.footer {
    margin-top: 50px;
    text-align: center;
}

.footer p {
    color: #2f2f2f;
    font-size: 18px;
}
    </style>
</head>
<body>
    <body>
        <div class="container">
            <div class="header">
                <h1>Weather App</h1>
            </div>
    
            <div class="main">
                <form action="" method="post">
                    <input type="text" name="city" placeholder="Enter a city name">
                    <input type="submit" name="submit" value="search">
                </form>
    
                <div class="weather">
                    <div class="weather-icon">
                        <img src="img/cloudy.png" alt="cloudy">
                    </div>
                    <div class="weather-info">
                        <div class="temperature">
                            <span>25&deg;</span>
                        </div>
                        <div class="description">
                            <span>Cloudy</span>
                        </div>
                    </div>
                    <div class="location">
                        <span>Lagos, Nigeria</span>
                    </div>
            </div>
    
            <div class="footer">
                <p>&copy; 2020. All rights reserved.</p> 
            </div>
        </div>
    </body>
    
    
</body>
</html>
