<!DOCTYPE html>
<html>
<head>
  <title>Contact - Colorful Homepage</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  
  <main>
    <p>We would love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.</p>
    
    <form>
      <input type="text" name="name" placeholder="Your Name" required><br>
      <input type="email" name="email" placeholder="Your Email" required><br>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea><br>
      <input type="submit" value="Send Message">
    </form>
  </main>
</body>
</html>
