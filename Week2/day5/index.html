<!DOCTYPE html>
<html>
<head>
  <title>Simple Colorful Homepage</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
      font-size: 36px;
    }
    
    main {
      padding: 20px;
      text-align: center;
    }
    
    .colorful-box {
      display: inline-block;
      width: 150px;
      height: 150px;
      margin: 10px;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
    
    .box-red {
      background-color: #ff3f3f;
    }
    
    .box-blue {
      background-color: #007bff;
    }
    
    .box-green {
      background-color: #28a745;
    }
    
    .box-yellow {
      background-color: #ffc107;
    }
    
    .box-purple {
      background-color: #6f42c1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Colorful Homepage</h1>
  </header>
  
  <main>
    <div class="colorful-box box-red">
        <a href="/contact">Contact</a>
    </div>
    <div class="colorful-box box-blue">
        <a href="/about">about</a>
    </div>
    <div class="colorful-box box-green">
        <a href="/">Home</a>
    </div>
  </main>
</body>
</html>
